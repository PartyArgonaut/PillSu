<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../PillSu_CSS/survey.css">
    <title>survey_selection9</title>
</head>

<body>
    <div class="survey">
        <div class="survey_logo">
            <a href="../html/PillSu_main.html">PillSu</a>
        </div>
        <div class="survey_question">
            {{/여기에 질문이 나온다}}부트 || 뷰
        </div>
        <div class="survey_select_area">
            <!-- 선택지가 4개일때는 4개만 보이고 5개이면 5개가 보이게 코드를 짜야 한다. 조건에 따라 hidden 속성을 줘야 할 것 같음. -->
            <div class="survey_question9_anemia" id="anemia"> 
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_anemia"> 빈혈이 심해졌어요 </label>
            </div> <!-- class, id, id 수정 -->


            <div class="survey_question9_diet" id="diet">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_diet"> 다이어트 중이에요 </label>
            </div>


            <div class="survey_question9_breathless" id="breathless">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_breathless"> 숨이 금방 차요 </label>
            </div>


            <div class="survey_question9_menses" id="menses">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_menses"> 월경 양이 증가했어요 </label>
            </div>


            <div class="survey_question9_womanInterest" id="womanInterest">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_womanInterest"> 해당사항 없지만 관심있음</label>
            </div>


        </div>
        <div class="survey_pagetrans">
            <span style="width: 100%;">
                <label for="question9_before"> <!-- 라벨숫자 수정 -->
                    < <button style="margin-right: 20%; width: 30%;" id="question9_before"> <!-- id 수정 -->
                        <a>이전</a>
                        </button>
                </label>
                <label for="question9_next"> <!-- 라벨숫자 수정 -->
                    <button style="width: 30%;" id="question9_next"> <!-- id 수정 -->
                        <a>다음</a>
                    </button>
                    >
                </label>
            </span>
        </div>
    </div>
    <button id="score_check_btn">변수 값 확인용</button>
    <script type="text/javascript" src="../PillSu_JS/survey9.js"> // 참조파일 경로 수정

    </script>

</body>

</html>
