<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../PillSu_CSS/survey.css">
    <title>survey_selection11</title>
</head>

<body>
    <div class="survey">
        <div class="survey_logo">
            <a href="../html/PillSu_main.html">PillSu</a>
        </div>
        <div class="survey_question">
            {{/여기에 질문이 나온다}}부트 || 뷰
        </div>
        <div class="survey_select_area">
            <!-- 선택지가 4개일때는 4개만 보이고 5개이면 5개가 보이게 코드를 짜야 한다. 조건에 따라 hidden 속성을 줘야 할 것 같음. -->
            <div class="survey_question11_highblood" id="highBlood"> 
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_highblood"> 고혈압 </label>
            </div> <!-- class, id, id 수정 -->


            <div class="survey_question11_lowBlood" id="lowBlood">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_lowBlood"> 저혈압 </label>
            </div>


            <div class="survey_question11_heatSweaty" id="heatSweaty">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_heatSweaty"> 더위를 타고 땀이 많이나요 </label>
            </div>


            <div class="survey_question11_anticoagulant" id="anticoagulant">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_anticoagulant"> 항응고제나 항혈전제를 복용중이예요 </label>
            </div>


        </div>
        <div class="survey_pagetrans">
            <span style="width: 100%;">
                <label for="question11_before"> <!-- 라벨숫자 수정 -->
                    < <button style="margin-right: 20%; width: 30%;" id="question11_before"> <!-- id 수정 -->
                        <a>이전</a>
                        </button>
                </label>
                <label for="question11_next"> <!-- 라벨숫자 수정 -->
                    <button style="width: 30%;" id="question11_next"> <!-- id 수정 -->
                        <a>다음</a>
                    </button>
                    >
                </label>
            </span>
        </div>
    </div>
    <button id="score_check_btn">변수 값 확인용</button>
    <script type="text/javascript" src="../PillSu_JS/survey11.js"> // 참조파일 경로 수정

    </script>

</body>

</html>
