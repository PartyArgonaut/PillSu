<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../PillSu_CSS/survey.css">
    <title>survey_selection8</title>
</head>

<body>
    <div class="survey">
        <div class="survey_logo">
            <a href="../html/PillSu_main.html">PillSu</a>
        </div>
        <div class="survey_question">
            {{/여기에 질문이 나온다}}부트 || 뷰
        </div>
        <div class="survey_select_area">
            <!-- 선택지가 4개일때는 4개만 보이고 5개이면 5개가 보이게 코드를 짜야 한다. 조건에 따라 hidden 속성을 줘야 할 것 같음. -->
            <div class="survey_question8_tired" id="tired"> 
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_tired"> 충분히 쉬어도 피곤함이 느껴져요 </label>
            </div> <!-- class, id, id 수정 -->


            <div class="survey_question8_distrait" id="distrait">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_distrait"> 정신이 멍해지고 기억력과 집중력이 떨어졌어요</label>
            </div>


            <div class="survey_question8_swell" id="swell">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_swell"> 다리나 몸이 자주 부어요</label>
            </div>


            <div class="survey_question8_lossAppetite" id="lossAppetite">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_lossAppetite"> 갑작스럽게 식욕이 떨어졌어요</label>
            </div>


            <div class="survey_question8_liverInterest" id="liverInterest">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_liverInterest"> 해당사항 없지만 관심있음</label>
            </div>


        </div>
        <div class="survey_pagetrans">
            <span style="width: 100%;">
                <label for="question8_before"> <!-- 라벨숫자 수정 -->
                    < <button style="margin-right: 20%; width: 30%;" id="question8_before"> <!-- id 수정 -->
                        <a>이전</a>
                        </button>
                </label>
                <label for="question8_next"> <!-- 라벨숫자 수정 -->
                    <button style="width: 30%;" id="question8_next"> <!-- id 수정 -->
                        <a>다음</a>
                    </button>
                    >
                </label>
            </span>
        </div>
    </div>
    <button id="score_check_btn">변수 값 확인용</button>
    <script type="text/javascript" src="../PillSu_JS/survey8.js"> // 참조파일 경로 수정

    </script>

</body>

</html>

<!-- 작업완료 -->
