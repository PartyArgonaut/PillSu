<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../PillSu_CSS/survey.css">
    <title>survey_selection4</title>
</head>

<body>
    <div class="survey">
        <div class="survey_logo">
            <a href="../html/PillSu_main.html">PillSu</a>
        </div>
        <div class="survey_question">
            {{/여기에 질문이 나온다}}부트 || 뷰
        </div>
        <div class="survey_select_area">
            <!-- 선택지가 4개일때는 4개만 보이고 5개이면 5개가 보이게 코드를 짜야 한다. 조건에 따라 hidden 속성을 줘야 할 것 같음. -->
            <div class="survey_question4_memory" id="memory"> 
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_memory"> 기억력이 떨어지는 것 같아요 </label>
            </div> <!-- class, id, id 수정 -->


            <div class="survey_question4_headache" id="headache">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_headache"> 두통이 자주 생겨요</label>
            </div>


            <div class="survey_question4_anxious" id="anxious">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_anxious"> 불안이나 긴장을 자주 느껴요</label>
            </div>


            <div class="survey_question4_gloomy" id="gloomy">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_gloomy"> 우울한 감정을 자주 느껴요</label>
            </div>


            <div class="survey_question4_brainInterest" id="brainInterest">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_brainInterest"> 해당사항 없지만 관심있음</label>
            </div>


        </div>
        <div class="survey_pagetrans">
            <span style="width: 100%;">
                <label for="question4_before"> <!-- 라벨숫자 수정 -->
                    < <button style="margin-right: 20%; width: 30%;" id="question4_before"> <!-- id 수정 -->
                        <a>이전</a>
                        </button>
                </label>
                <label for="question4_next"> <!-- 라벨숫자 수정 -->
                    <button style="width: 30%;" id="question4_next"> <!-- id 수정 -->
                        <a>다음</a>
                    </button>
                    >
                </label>
            </span>
        </div>
    </div>
    <button id="score_check_btn">변수 값 확인용</button>
    <script type="text/javascript" src="../PillSu_JS/survey4.js"> // 참조파일 경로 수정

    </script>

</body>

</html>
<!-- 작업 완료 -->
