<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../PillSu_CSS/survey.css">
    <title>survey_selection5</title>
</head>

<body>
    <div class="survey">
        <div class="survey_logo">
            <a href="../html/PillSu_main.html">PillSu</a>
        </div>
        <div class="survey_question">
            {{/여기에 질문이 나온다}}부트 || 뷰
        </div>
        <div class="survey_select_area">
            <!-- 선택지가 4개일때는 4개만 보이고 5개이면 5개가 보이게 코드를 짜야 한다. 조건에 따라 hidden 속성을 줘야 할 것 같음. -->
            <div class="survey_question5_torpor" id="torpor"> 
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_torpor"> 무기력하고 식욕이 없어요 </label>
            </div> <!-- class, id, id 수정 -->


            <div class="survey_question5_tiredness" id="tiredness">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_tiredness"> 자고 일어나도 피곤해요 </label>
            </div>


            <div class="survey_question5_sensitive" id="sensitive">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_sensitive"> 신경이 예민하고 잠을 잘 이루지 못해요 </label>
            </div>


            <div class="survey_question5_goodSleep" id="goodSleep">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_goodSleep"> 잠을 잘 자요 </label>
            </div>


            <div class="survey_question5_urinate" id="urinate">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_urinate"> 소변을 보기 위해 잠을 깨요 </label>
            </div>


            <div class="survey_question5_fatigueInterest" id="fatigueInterest">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_fatigueInterest"> 해당사항 없지만 관심있음 </label>
            </div>


        </div>
        <div class="survey_pagetrans">
            <span style="width: 100%;">
                <label for="question5_before"> <!-- 라벨숫자 수정 -->
                    < <button style="margin-right: 20%; width: 30%;" id="question5_before"> <!-- id 수정 -->
                        <a>이전</a>
                        </button>
                </label>
                <label for="question5_next"> <!-- 라벨숫자 수정 -->
                    <button style="width: 30%;" id="question5_next"> <!-- id 수정 -->
                        <a>다음</a>
                    </button>
                    >
                </label>
            </span>
        </div>
    </div>
    <button id="score_check_btn">변수 값 확인용</button>
    <script type="text/javascript" src="../PillSu_JS/survey5.js"> // 참조파일 경로 수정

    </script>

</body>

</html>
