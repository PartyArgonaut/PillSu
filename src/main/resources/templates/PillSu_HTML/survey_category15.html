<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../PillSu_CSS/survey.css">
    <title>survey_selection15</title>
</head>

<body>
    <div class="survey">
        <div class="survey_logo">
            <a href="../html/PillSu_main.html">PillSu</a>
        </div>
        <div class="survey_question">
            {{/여기에 질문이 나온다}}부트 || 뷰
        </div>
        <div class="survey_select_area">
            <!-- 선택지가 4개일때는 4개만 보이고 5개이면 5개가 보이게 코드를 짜야 한다. 조건에 따라 hidden 속성을 줘야 할 것 같음. -->
            <div class="survey_question15_work" id="work"> 
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_work"> 업무, 학업이 일 12시간 이상이고 주 3회 이상이예요 </label>
            </div> <!-- class, id, id 수정 -->


            <div class="survey_question15_monitor" id="monitor">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_monitor"> 핸드폰이나 모니터를 오래 본다 </label>
            </div>


            <div class="survey_question15_concentration" id="concentration">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_concentration"> 집중력이 필요한 시기이다</label>
            </div>


            <div class="survey_question15_stomatitis" id="stomatitis">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_stomatitis"> 구내염이 자주 생긴다 </label>
            </div>


            <div class="survey_question15_patternInterest" id="patternInterest">
                <label><input type="checkbox" style="margin-bottom: auto;" id="checkbox_patternInterest"> 해당사항 없지만 관심있음 </label>
            </div>


        </div>
        <div class="survey_pagetrans">
            <span style="width: 100%;">
                <label for="question15_before"> <!-- 라벨숫자 수정 -->
                    < <button style="margin-right: 20%; width: 30%;" id="question15_before"> <!-- id 수정 -->
                        <a>이전</a>
                        </button>
                </label>
                <label for="question15_next"> <!-- 라벨숫자 수정 -->
                    <button style="width: 30%;" id="question15_next"> <!-- id 수정 -->
                        <a>다음</a> 
                    </button>
                    >
                </label>
            </span>
        </div>
    </div>
    <button id="score_check_btn">변수 값 확인용</button>
    <script type="text/javascript" src="../PillSu_JS/survey15.js"> // 참조파일 경로 수정

    </script>

</body>

</html>

<!-- 작업완료 -->
